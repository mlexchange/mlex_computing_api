version: '3'

services:
  job-service:
    restart: 'unless-stopped'
    container_name: 'job-service'
    user: '${UID}:${GID}'
    build:
      context: 'job_manager'
      dockerfile: 'docker/Dockerfile'
    command: 'python src/main.py'
    depends_on:
      - 'mongo'
    ports:
      - '8080:8080'

  ml-worker0:
    restart: 'unless-stopped'
    container_name: 'ml-worker0'
    build:
      context: 'ml_worker'
      dockerfile: 'docker/Dockerfile'
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./ml_worker:/app"
    depends_on:
      - 'mongo'

  ml-worker1:
    restart: 'unless-stopped'
    container_name: 'ml-worker1'
    build:
      context: 'ml_worker'
      dockerfile: 'docker/Dockerfile'
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./ml_worker:/app"
    depends_on:
      - 'mongo'
      - 'ml-worker0'

  mongo:
    image: mongo
    restart: always
    container_name: "mongodb"
    working_dir: "/database/"
    volumes:
      - "./database/:/data/db"
